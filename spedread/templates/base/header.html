{% load staticfiles %}
{% block header %}
<!-- START HEADER -->
<div class="header ">
    <!-- START MOBILE CONTROLS -->
    <!-- LEFT SIDE -->
    <div class="pull-left full-height visible-sm visible-xs">
      <!-- START ACTION BAR -->
      <div class="sm-action-bar">
        <a href="#" class="btn-link toggle-sidebar" data-toggle="sidebar">
          <span class="icon-set menu-hambuger"></span>
        </a>
      </div>
      <!-- END ACTION BAR -->
    </div>
    <!-- END MOBILE CONTROLS -->
    <div class=" pull-left sm-table">
      <div class="header-inner">
        <div class="brand inline">
          <img src="{% static "img/logo.png" %}" alt="logo" data-src="{% static "img/logo.png" %}" data-src-retina="{% static "img/logo_2x.png" %}" width="78" height="22">
        </div>
     </div>
    </div>
    <div class=" pull-right">
      <!-- START User Info-->
      <div class="visible-lg visible-md m-t-10">
        <div class="pull-left p-r-10 p-t-10 fs-16 font-heading">
          <span class="semi-bold">Manaia</span> <span class="text-master">Junior</span>
        </div>
        <div class="dropdown pull-right">
          <button class="profile-dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="thumbnail-wrapper d32 circular inline m-t-5">
            <img src="{% static "img/profiles/avatar.jpg" %}" alt="" data-src="{% static "img/profiles/avatar.jpg" %}" data-src-retina="{% static "img/profiles/avatar_small2x.jpg" %}" width="32" height="32">
        </span>
          </button>
          <ul class="dropdown-menu profile-dropdown" role="menu">
            <li><a href="#"><i class="pg-settings_small"></i> Configurações</a>
            </li>
            <li><a href="#"><i class="pg-outdent"></i> Feedback</a>
            </li>
            <li><a href="#"><i class="pg-signals"></i> Ajuda</a>
            </li>
            <li class="bg-master-lighter">
              <a href="{% url 'django.contrib.auth.views.logout' %}" class="clearfix">
                <span class="pull-left">Sair</span>
                <span class="pull-right"><i class="pg-power"></i></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- END User Info-->
    </div>
</div>
<!-- END HEADER -->
{% endblock %}
