{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" href="{% static "ico/60.png" %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "ico/76.png" %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static "ico/120.png" %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static "ico/152.png" %}">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <link href="{% static "plugins/pace/pace-theme-flash.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "plugins/boostrapv3/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "plugins/font-awesome/css/font-awesome.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "plugins/jquery-scrollbar/jquery.scrollbar.css" %}" rel="stylesheet" type="text/css" media="screen" />
    <link href="{% static "plugins/bootstrap-select2/select2.css" %}" rel="stylesheet" type="text/css" media="screen" />
    <link href="{% static "plugins/switchery/css/switchery.min.css" %}" rel="stylesheet" type="text/css" media="screen" />
    <link href="{% static "plugins/nvd3/nv.d3.min.css" %}" rel="stylesheet" type="text/css" media="screen" />
    <link href="{% static "plugins/mapplic/css/mapplic.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "plugins/rickshaw/rickshaw.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "plugins/bootstrap-datepicker/css/datepicker3.css" %}" rel="stylesheet" type="text/css" media="screen">
    <link href="{% static "plugins/jquery-metrojs/MetroJs.css" %}" rel="stylesheet" type="text/css" media="screen" />
    <link href="{% static "css/pages-icons.css" %}" rel="stylesheet" type="text/css">
    <link class="main-stylesheet" href="{% static "css/pages.css" %}" rel="stylesheet" type="text/css" />
        <link class="main-stylesheet" href="{% static "plugins/jquery-datatable/media/css/jquery.dataTables.css" %}" rel="stylesheet" type="text/css" />
    
    <link class="main-stylesheet" href="{% static "plugins/jquery-datatable/extensions/FixedColumns/css/dataTables.fixedColumns.min.css" %}" rel="stylesheet" type="text/css" />
    
     <link class="main-stylesheet" href="{% static "plugins/datatables-responsive/css/datatables.responsive.css" %}" rel="stylesheet" type="text/css" />
     
     <link class="main-stylesheet" href="{% static "plugins/dropzone/css/dropzone.css" %}" rel="stylesheet" type="text/css" />
     
    
    <!--[if lte IE 9]>
        <link href="pages/css/ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    <script type="text/javascript">
    window.onload = function()
    {
      // fix for windows 8
      if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
        document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="{% static "css/windows.chrome.fix.css" %}" />'
    }
    </script>
    <style>
        #chart-line svg {
          height: 400px;
        }
        .chart-pie svg {
          height: 300px;
        } 
    </style>
  </head>
  <body class="fixed-header">
    {% block sidebar-painel %}{% endblock %}
    
    {% block page-container %}{% endblock %}
    
    {% block js-default %}
        <!-- BEGIN VENDOR JS -->
        <script src="{% static "plugins/pace/pace.min.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/jquery/jquery-1.11.1.min.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/modernizr.custom.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/jquery-ui/jquery-ui.min.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/boostrapv3/js/bootstrap.min.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/jquery/jquery-easy.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/jquery-unveil/jquery.unveil.min.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/jquery-bez/jquery.bez.min.js" %}"></script>
        <script src="{% static "plugins/jquery-ios-list/jquery.ioslist.min.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/jquery-actual/jquery.actual.min.js" %}"></script>
        <script src="{% static "plugins/jquery-scrollbar/jquery.scrollbar.min.js" %}"></script>
        <script type="text/javascript" src="{% static "plugins/bootstrap-select2/select2.min.js" %}"></script>
        <script type="text/javascript" src="{% static "plugins/classie/classie.js" %}"></script>
        <script src="{% static "plugins/switchery/js/switchery.min.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/nvd3/lib/d3.v3.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/nvd3/nv.d3.min.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/nvd3/src/utils.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/nvd3/src/tooltip.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/nvd3/src/interactiveLayer.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/nvd3/src/models/axis.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/nvd3/src/models/line.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/nvd3/src/models/lineWithFocusChart.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/mapplic/js/hammer.js" %}"></script>
        <script src="{% static "plugins/mapplic/js/jquery.mousewheel.js" %}"></script>
        <script src="{% static "plugins/mapplic/js/mapplic.js" %}"></script>
        <script src="{% static "plugins/rickshaw/rickshaw.min.js" %}"></script>
        <script src="{% static "plugins/jquery-metrojs/MetroJs.min.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/jquery-sparkline/jquery.sparkline.min.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/skycons/skycons.js" %}" type="text/javascript"></script>
        <script src="{% static "plugins/bootstrap-datepicker/js/bootstrap-datepicker.js" %}" type="text/javascript"></script>
        <!-- END VENDOR JS -->
    {% endblock %}
    
    {% block js-core %}
        <!-- BEGIN CORE TEMPLATE JS -->
        <script src="{% static "js/pages.min.js" %}"></script>
        <!-- END CORE TEMPLATE JS -->
    {% endblock %}
    
    {% block js-extra %}
        <!-- BEGIN PAGE LEVEL JS -->
        <script src="{% static "js/charts/chart-line-n3.js" %}" type="text/javascript"></script>
        <script src="{% static "js/charts/chart-pie-n3.js" %}" type="text/javascript"></script>
        <script src="{% static "js/charts/chart-pie-1.js" %}" type="text/javascript"></script>
        <script src="{% static "js/charts/chart-pie-2.js" %}" type="text/javascript"></script>
        
        <script src="{% static "plugins/dropzone/dropzone.min.js" %}" type="text/javascript"></script>
        
        <script src="{% static "plugins/jquery-datatable/media/js/jquery.dataTables.min.js" %}" type="text/javascript"></script>
        
        <script src="{% static "plugins/jquery-datatable/extensions/TableTools/js/dataTables.tableTools.min.js" %}" type="text/javascript"></script>
        
         <script src="{% static "plugins/jquery-datatable/extensions/Bootstrap/jquery-datatable-bootstrap.js" %}" type="text/javascript"></script>
         
         <script src="{% static "plugins/datatables-responsive/js/datatables.responsive.js" %}" type="text/javascript"></script>
          <script src="{% static "plugins/datatables-responsive/js/lodash.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/datatables.js" %}" type="text/javascript"></script>
        <script src="{% static "js/charts.js" %}" type="text/javascript"></script>
        <script src="{% static "js/scripts.js" %}" type="text/javascript"></script>
        <!-- END PAGE LEVEL JS -->
    {% endblock %}    
  </body>
</html>
